<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports - POS</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .charts {display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-top:20px;}
    canvas {background:#fff; border:1px solid var(--border); border-radius:8px; padding:8px;}
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>POS System</h2>
    <a href="index.html">Dashboard</a>
    <a href="products.html">Products</a>
    <a href="billing.html">Billing</a>
    <a href="sales.html">Sales</a>
    <a href="reports.html" class="active">Reports</a>
    <a href="settings.html">Settings</a>
  </nav>
  <div class="main">
    <div class="topbar">
      <div><strong>Reports</strong></div>
    </div>
    <div class="content">
      <h1>Sales Reports</h1>
      <div class="charts">
        <canvas id="dailyChart"></canvas>
        <canvas id="monthlyChart"></canvas>
      </div>
    </div>
  </div>

<script>
  const K={SALES:'pos_sales'};
  const DB={get:(k,f)=>{try{return JSON.parse(localStorage.getItem(k))??f}catch{return f}}};
  const sales=()=>DB.get(K.SALES,[]);

  function groupByDay(){
    const map={};
    for(const s of sales()){
      const d=new Date(s.at).toLocaleDateString();
      map[d]=(map[d]||0)+s.total;
    }
    return map;
  }
  function groupByMonth(){
    const map={};
    for(const s of sales()){
      const d=new Date(s.at);
      const m=`${d.getFullYear()}-${d.getMonth()+1}`;
      map[m]=(map[m]||0)+s.total;
    }
    return map;
  }

  function renderCharts(){
    const d=groupByDay();
    const ctx=document.getElementById('dailyChart');
    new Chart(ctx,{type:'bar',data:{labels:Object.keys(d),datasets:[{label:'Daily Sales',data:Object.values(d)}]}});

    const m=groupByMonth();
    const ctx2=document.getElementById('monthlyChart');
    new Chart(ctx2,{type:'line',data:{labels:Object.keys(m),datasets:[{label:'Monthly Sales',data:Object.values(m),fill:false,borderColor:'blue'}]}});
  }

  renderCharts();
</script>
</body>
</html>
